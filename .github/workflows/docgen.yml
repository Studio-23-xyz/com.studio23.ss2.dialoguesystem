name: docfx for GitHub Pages

on:
  push:
    branches:
      - 'main'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove csproj files
        run: find . -name "*.csproj" -type f -delete

      - name: Deploy with DocFX
        uses: sator-imaging/docfx-pages@v1
        id: deployment
        with:
          app_name: 'Dialoguesystem'
          site_title: 'Dialoguesystem'
          site_footer: '<big>&times; Is HTML accepted?</big>'
          class_members: 'separatePages'
          google_analytics: ''
          define_symbols: ''
          site_logo: '<logo>.svg'
          site_favicon: '<favicon>.svg'
          main_js: |
            export default {
                defaultTheme: 'light',
                showLightbox: (img) => true,
                iconLinks: [
                    {
                        icon: 'github',
                        href: 'https://github.com/sator-imaging',
                        title: 'GitHub'
                    },
                ],
            }
          main_css: |
